<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Submission</title>
  <link rel = "stylesheet" href = "styles.css">
</head>
<body>
  <header class = "speaker-form-header">
    <h1>          
      Speaker Submission
    </h1>
    <p>
      <em>
        Want to speak at our fake conference? Fill out this form.
      </em>
  </p>
  
  
  </header>

  <form action = '' method = 'get' class = 'speaker-form'> 

    <div class = 'form-row'>

      <label for = 'full-name'>Name: </label>
      <input id = 'full-name' name = 'full-name' type = 'text' placeholder="Ex. Juan Dela Cruz"/>
    </div>

    <div class = 'form-row'>
      <label for = 'email'>Email: </label>
      <input id = 'email' name = 'email' type = 'email' placeholder="pupsmb@example.com" />
    </div>

    <fieldset class = 'legacy-form-row'>
      <legend>Type of Talk</legend>

      <input id = 'talk-type-1' name = 'talk-type' type = 'radio' value = 'main stage' checked/>
      <label for = 'talk-type-1' class = 'radio-label'>Main Stage</label>

      <input id = 'talk-type-2' name = 'talk-type' type = 'radio' value = 'workshop' />
      <label for = 'talk-type-2' class = 'radio-label'>Workshop</label>
    </fieldset>

  <div class = "form-row">
    <label for = "session-length">Preferred Session Length:</label>
    <select id = "session-length" name = "session-length">
      <option value = "thirty-minutes">30 minutes</option>
      <option value = "forty-five-minutes">45 minutes</option>
      <option value = "one-hour">1 hour</option>
      <option value = "one-hour-and-thirty-minutes">1 hour and 30 minutes</option>
      <option value = "two-hours">2 hours</option>
    </select>

    <div class = "form-row">
      <label for = "speaker-topic">Topic:</label>
      <select id = "speaker-topic" name = "speaker-topic">
        <option value = "science-technology">Science/Technology</option>
        <option value = "politics">Politics</option>
        <option value = "finance">Finance</option>
        <option value = "personal-development">Personal Development</option>
        <option value = "environment">Environment</option>
      </select>
   </div>

   <div class = "form-row">
    <label for = "topic-scope">Scope of Topic:</label>
    <textarea id = "topic-scope" name = "topic-scope" placeholder= "My chosen topic is about..."></textarea>
    <div class = "instructions">Explain the scope of your topic in 500 words or less</div>
  </div>
  </form>

  <div class = "form-row">
    <label for = "date">Date of Presentation:</label>
    <input type = "date" id = "date"for = "date" name = "date" />
  </div>

  <div class = "form-row">
    <label class = "checkbox-label" for = "available">
    <input id= "available" name = "available" type = "checkbox" value = "is-available"/>
    <span>Iâ€™m actually available the date of the talk</span>
    </label>
   </div>
</body>
</html>
